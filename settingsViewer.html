    <div class="container-fluid settingsViewer">
        <div class="row align-items-center">
            <div class="col-md-4">
                <!-- <img id="cameraImage" src="img/cameraImage.png" class="rounded float-left cameraImage"
                     alt="Camera Image"> -->
                <img src="img/cameraImage.png" alt="CameraImage" class="img-thumbnail cameraImage">
            </div>
            <div class="col-md-8 ">

                <div class="uploader" onclick="$('#filePhoto').click()">
                    <span class="ddText"> <h3>Drop image files here <br/></h3>
                    <img id="hiddenImage" src=""/>
                        <span style="color: #007bff;">or select</span></span>
                    <input type="file" name="userprofile_picture" id="filePhoto" />
                </div>

                <label class="btn btn-primary fileuploadBtn">
                    Browse <input type="button" onclick="showExifUpload('hiddenImage')" hidden>
                </label>
                <img id="change" src="">
            </div>
        </div>
        <div class="container-fluid">
            <row>
                <div id="exifCard1" class="card exifCard">
                    <h4 class="card-header">Kamera</h4>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Einstellung</th>
                                <th scope="col">Wert</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Marke</td>
                                <td><span id="make"></span></td>
                            </tr>
                            <tr>
                                <td>Model</td>
                                <td><span id="model"></span></td>
                            </tr>
                            <tr>
                                <td>Verschlusszeit</td>
                                <td><span id="exposure"></span></td>
                            </tr>
                            <tr>
                                <td>Belichtung</td>
                                <td><span id="fNumber"></span></td>
                            </tr>
                            <tr>
                                <td>ISO</td>
                                <td><span id="isoSpeed"></span></td>
                            </tr>
                            <tr>
                                <td>Blitz</td>
                                <td><span id="flash"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="exifCard2" class="card exifCard" style="margin-top: 30px">
                    <h4 class="card-header">Exif</h4>
                    <div class="card-body">
                        <p class="card-text">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Einstellung</th>
                                <th scope="col">Wert</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Bildbeschreibung</td>
                                <td><span id="description"></span></td>
                            </tr>
                            <tr>
                                <td>Orientierung</td>
                                <td><span id="orientation"></span></td>
                            </tr>
                            <tr>
                                <td>Software</td>
                                <td><span id="software"></span></td>
                            </tr>
                            <tr>
                                <td>Komprimierung</td>
                                <td><span id="compression"></span></td>
                            </tr>
                            <tr>
                                <td>Erstellungsdatum</td>
                                <td><span id="date"></span></td>
                            </tr>
                            <tr>
                                <td>Breite</td>
                                <td><span id="imageWidth"></span></td>
                            </tr>
                            <tr>
                                <td>HÃ¶he</td>
                                <td><span id="imageHeight"></span></td>
                            </tr>
                            </tbody>
                        </table>
                        </p>
                    </div>
                </div>
            </row>
        </div>
