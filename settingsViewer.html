    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/swissPhotoBrand" width="30" height="30" class="d-inline-block align-top" alt="">
            Swissphoto

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container-fluid settingsViewer">
        <div class="row">
            <div class="col-md-auto">
                <img id="cameraImage" src="img/cameraImage.png" class="rounded float-left cameraImage" alt="Camera Image">
            </div>
            <div class="col">
                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <label class="custom-file fileupload">
                            <input accept="image/*" type="file" id="upload" class="custom-file-input" onchange="readURLforExif(this)">
                            <span class="custom-file-control">Choose file...</span>
                        </label>
                        <label class="btn btn-primary fileuploadBtn">
                            Browse <input type="button" onclick="getExif()" hidden>
                        </label>
                        <img id="hiddenImage" style="display: none">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <pre>Make and model: <span id="makeAndModel"></span></div>
    </div>
